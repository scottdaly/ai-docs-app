name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggered when you push a tag like v1.0.0
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    strategy:
      fail-fast: false # Continue other builds if one fails
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug - Show notarize config
        if: matrix.platform == 'mac'
        run: grep -A5 '"notarize"' package.json || echo "notarize config not found"

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        env:
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run build -- --publish never

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: npm run build -- --publish never

      - name: Sign Windows app with Azure Trusted Signing
        if: matrix.platform == 'win'
        uses: azure/trusted-signing-action@v0.5.1
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          trusted-signing-account-name: ${{ secrets.AZURE_SIGNING_ACCOUNT }}
          certificate-profile-name: ${{ secrets.AZURE_CERTIFICATE_PROFILE }}
          files-folder: release
          files-folder-filter: exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: midlight-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.blockmap
            release/latest*.yml
          if-no-files-found: ignore

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Flatten artifacts
        run: |
          mkdir -p deploy
          find artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.blockmap" -o -name "latest*.yml" \) -exec cp {} deploy/ \;
          ls -la deploy/

      - name: Generate version.json
        run: |
          # Extract version from tag (e.g., v0.0.5 -> 0.0.5)
          VERSION=${GITHUB_REF#refs/tags/v}

          # Find the actual filenames
          MAC_DMG=$(ls deploy/*.dmg 2>/dev/null | xargs -n1 basename || echo "")
          MAC_ZIP=$(ls deploy/*-mac.zip 2>/dev/null | xargs -n1 basename || echo "")
          WIN_EXE=$(ls deploy/*.exe 2>/dev/null | xargs -n1 basename || echo "")

          # Create version.json
          cat > deploy/version.json << EOF
          {
            "version": "$VERSION",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "downloads": {
              "mac": {
                "dmg": "https://midlight.ai/releases/$MAC_DMG",
                "zip": "https://midlight.ai/releases/$MAC_ZIP"
              },
              "windows": {
                "exe": "https://midlight.ai/releases/$(echo $WIN_EXE | sed 's/ /%20/g')"
              }
            }
          }
          EOF

          cat deploy/version.json

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Upload to server
        run: |
          scp -i ~/.ssh/deploy_key deploy/* ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/midlight-releases/
